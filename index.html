<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>고양이 아바타</title>

	<!-- styles -->
	<link rel="stylesheet" href="./css/reset.css" />
	<link rel="stylesheet" href="./css/catroom.css" />

</head>
<body>
	<section class="catroom">
		<header class="catroom_header">
			<h1>뽑기 그림</h1>
		</header>

		<article class="catroom_visual">
			<div class="catroom_visual_area">
				<div class="visual_face">
					<img src="./img/img_face1.png" alt="">
				</div>
				<div class="visual_eyes">
					<img src="./img/img_eyes1.png" alt="">
				</div>
				<div class="visual_noise">
					<img src="./img/img_noise1.png" alt="">
				</div>
				<div class="visual_mouth"></div>
			</div>
		</article>

		<div class="catroom_content" style="display: none;">
			<div class="tabs">
				<div class="tab active" data-tab="1">탭 1</div>
				<div class="tab" data-tab="2">탭 2</div>
				<div class="tab" data-tab="3">탭 3</div>
			</div>
		
			<div class="tab_content active" data-content="1">
				탭 1의 내용입니다.
			</div>
			<div class="tab_content" data-content="2">
				탭 2의 내용입니다.
			</div>
			<div class="tab_content" data-content="3">
				탭 3의 내용입니다.
			</div>
		</div>
	</section>


	<!-- js -->
	<script src="./js/catroom.js"></script>
</body>
</html>
