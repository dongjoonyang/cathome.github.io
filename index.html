<body>
	<section class="catroom">
		<header class="catroom_header">
			<h1>고양이 아바타 뽑기</h1>
		</header>

		<div class="catroom_btns">
			<div class="catroom_btns_left">
				<button class="btn info" id="btn_info">!</button>
				<!-- <div>내용</div> -->
			</div>
			<button class="btn buzzer" id="btnBuzzer">뽑기 <span class="count">3</span></button>
		</div>

		<article class="catroom_visual">
			<div class="catroom_visual_area">
				<div class="visual_face" id="dragMe" style="background: url('./img/img_face1.png') no-repeat center center / 100% 100%;"></div>
				<div class="visual_eyes" style="background: url('./img/img_eyes1.png') no-repeat center center / 100% 100%;"></div>
				<div class="visual_noise" style="background: url('./img/img_noise1.png') no-repeat center center / 100% 100%;"></div>
				<div class="visual_mouth"></div>
			</div>
		</article>

		<div class="catroom_content">
			<div class="tabs">
				<div class="tab active" data-tab="1">얼굴</div>
				<div class="tab" data-tab="2">눈</div>
				<div class="tab" data-tab="3">코</div>
				<div class="tab" data-tab="4">입</div>
			</div>
		
			<div class="tab_content active" data-content="1">
				<div class="tab_content_area">
					<button class="box active"><img src="./img/img_face1.png" alt="face1" /></button>
					<button class="box">2</button>
					<button class="box">3</button>
					<button class="box">4</button>
					<button class="box">5</button>
					<button class="box">5</button>
				</div>
			</div>
			<div class="tab_content" data-content="2">
				<div class="tab_content_area">
					<button class="box">1</button>
					<button class="box">2</button>
					<button class="box">3</button>
					<button class="box">4</button>
					<button class="box">5</button>
				</div>
			</div>
			<div class="tab_content" data-content="3">
				탭 3의 내용입니다.
			</div>
		</div>

		<div class="footer">
			<div class="footer_btns">
				<button class="btn reset" id="btn_reset">초기화</button>
				<button class="btn" id="btn_save">저장하기</button>
			</div>
		</div>
	</section>

	<!-- 시간초 뽑기 딤 레이어 -->
	<div class="dim_layer " id="dimLayer">
		<div class="dim_layer_content">
			<p>뽑기 시작!</p>
			<p><span class="count">3</span>초</p>
		</div>
	</div>
